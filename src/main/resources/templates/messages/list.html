<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout">
  <head>
    <title>Messages : View all</title>
  </head>
  <body>
    <h1 layout:fragment="header">Messages : View all</h1>
    <div layout:fragment="content" class="container">
      <div class="pull-right">
        <a href="form.html" th:href="@{/(form)}">Create Message</a>
       </div>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <td>ID</td>
            <td>name</td>
          </tr>
        </thead>
        <tbody>
          <tr th:if="${messages.empty}">
            <td colspan="3">
              No messages
            </td>
          </tr>
          <tr th:each="message : ${messages}">
            <td th:text="${message.roleid}">1</td>
            <td th:text="${message.username}">1</td>
            <td th:text="${message.user.userpass}">1</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
